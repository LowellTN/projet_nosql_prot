version: '3.8'

services:
  mongodb:
    build:
      context: ./docker/mongodb
      dockerfile: Dockerfile
    container_name: protein_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: protein_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - protein_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    build:
      context: ./docker/neo4j
      dockerfile: Dockerfile
    container_name: protein_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_server_memory_pagecache_size: 512M
      NEO4J_server_memory_heap_initial__size: 512M
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - protein_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  python:
    build:
      context: ./docker/python
      dockerfile: Dockerfile
    container_name: protein_python_app
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://root:password123@mongodb:27017/
      MONGO_DB_NAME: protein_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password123
      PYTHONUNBUFFERED: 1
    networks:
      - protein_network
    ports:
      - "5000:5000"
    command: python src/app.py

networks:
  protein_network:
    driver: bridge

volumes:
  mongodb_data:
  neo4j_data:
  neo4j_logs: